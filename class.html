<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            margin-top: 100px;
        }
        .face {
            font-size: 70px;
            font-weight: bold;
            color: #1877f2;
            font-family: arial;
            margin-right: 100px;
        }
        .paragraph {
            font-size: 26px;
            font-weight: normal;
            color: #333;
        }
        .login {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-control {
            height: 50px;
            font-size: 16px;
        }
        .login-button {
            background-color: #1877f2;
            color: white;
            font-size: 18px;
            height: 50px;
            border-radius: 5px;
        }
        .login-button:hover {
            background-color: #155db2;
        }
        .create {
            background-color: #42b72a;
            color: white;
            font-size: 16px;
            height: 50px;
            border-radius: 5px;
        }
        .create:hover {
            background-color: #369b23;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6 text-center text-md-start">
            <div class="ms-md-5">
                <div class="face mb-4">facebook</div>
                <p class="paragraph mb-4">Facebook helps you connect and share with the people in your life.</p>
            </div>
        </div>

        
        <div class="col-md-4">
            <div class="login mx-auto">
                <form>
                    <input type="text" class="form-control mb-3" placeholder="Email or phone number">
                    <input type="password" class="form-control mb-3" placeholder="Password">
                    <button class="btn login-button w-100 mb-3">Log in</button>
                    <div class="text-center">
                        <a href="#" class="text-decoration-none">Forgotten password?</a>
                    </div>
                    <br>
                    <button class="btn create w-100 ">Create new account</button>
                </form>
            </div>
            <p class="text-center mt-4 " >
                <a href="#" class="text-decoration-none" style="color: rgb(0, 0, 0); font-weight: bolder;">Create a Page</a> for a celebrity, brand, or business.
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
